<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-color: #ffc177;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 80px;
    }

    .right {
      flex: 1;
      background: url('assets/img/login.png') no-repeat center center;
      background-size: cover;
    }

    .signup-title {
      font-size: 48px;
      font-weight: 600;
      color: #000;
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #333;
      background: transparent;
      padding: 8px 0;
      font-size: 16px;
      outline: none;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .signup-btn {
      background-color: #c76d14;
      color: white;
    }

    .login-btn {
      background: transparent;
      color: #000;
    }

    .login-btn:hover {
      text-decoration: underline;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column-reverse;
      }

      .left, .right {
        flex: none;
        width: 100%;
        height: auto;
      }

      .left {
        padding: 40px 30px;
      }

      .signup-title {
        font-size: 36px;
        text-align: center;
      }

      .buttons {
        flex-direction: column;
      }

      .buttons button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .signup-title {
        font-size: 28px;
      }

      .form-group input {
        font-size: 14px;
      }

      .buttons button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="signup-title">Sign Up</div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" />
    </div>
    <div class="buttons">
        <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
    <a href="login.html"><button class="login-btn">Login</button></a>
</div>
  </div>
  <div class="right"></div>
</body>
</html>
