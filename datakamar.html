<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Kamar - Igloo Indekost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #fcf6e8;
    }

    .sidebar {
      width: 250px;
      background-color: #fdb462;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar hr {
      border: none;
      border-top: 2px solid #000;
      margin: 20px 0;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav img {
      width: 30px;
      height: 30px;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
    }

    .btn-tambah {
      background-color: #b86416;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 30px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 kolom */
      gap: 20px;
    }

    .card {
      background-color: #d3d3d3;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card .foto {
      background-color: #e2a86f;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      background-color: #b86416;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #944e12;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="assets/icons/Home.png" alt="Logo">
        <div class="logo-text">Igloo Indekost</div>
      </div>
      <hr />
      <div class="nav">
        <a href="datakamar.html"><img src="assets/icons/datakamar.png" alt="Data Kamar">Data Kamar</a>
        <a href="datapenghuni.html"><img src="assets/icons/datapenghuni.png" alt="Data Penghuni">Data Penghuni</a>
        <a href="#"><img src="assets/icons/datapembayaran.png" alt="Data Pembayaran">Data Pembayaran</a>
        <a href="login.html"><img src="assets/icons/logout.png" alt="Logout">Log Out</a>
      </div>
    </div>
  </div>

  <div class="content">
    <button class="btn-tambah" onclick="document.getElementById('form-popup').style.display='block'">Tambah Kamar</button>
    <div class="cards" id="card-container"></div>
  </div>

  <!-- Form Tambah Kamar -->
  <div id="form-popup" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:1000;">
    <h3>Tambah Kamar</h3>
    <input type="file" id="foto-input" accept="image/*"><br><br>
    <button class="btn" onclick="tambahKamar()">Simpan</button>
    <button class="btn" onclick="document.getElementById('form-popup').style.display='none'">Batal</button>
  </div>

  

  <script>
    let kamarList = JSON.parse(localStorage.getItem('kamarList')) || [];

    function simpanKeStorage() {
      localStorage.setItem('kamarList', JSON.stringify(kamarList));
    }

    function tampilkanKamar() {
      const container = document.getElementById('card-container');
      container.innerHTML = '';
      kamarList.forEach((kamar, index) => {
        container.innerHTML += `
          <div class="card">
            <div class="foto"><img src="${kamar.foto}" style="height:100px; object-fit:cover;"></div>
            <div class="btn-container">
              <button class="btn" onclick="editFoto(${index})">Edit</button>
              <button class="btn" onclick="hapusKamar(${index})">Delete</button>
            </div>
          </div>
        `;
      });
    }

    function tambahKamar() {
      const fileInput = document.getElementById('foto-input');
      const file = fileInput.files[0];
      if (!file) return alert('Masukkan foto kamar!');

      const reader = new FileReader();
      reader.onload = function(e) {
        kamarList.push({ foto: e.target.result });
        simpanKeStorage();
        tampilkanKamar();
        document.getElementById('form-popup').style.display = 'none';
        fileInput.value = '';
      };
      reader.readAsDataURL(file);
    }

    function hapusKamar(index) {
      if (confirm('Hapus kamar ini?')) {
        kamarList.splice(index, 1);
        simpanKeStorage();
        tampilkanKamar();
      }
    }

    function editFoto(index) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = () => {
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            kamarList[index].foto = e.target.result;
            simpanKeStorage();
            tampilkanKamar();
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    }

    // Tampilkan saat pertama
    tampilkanKamar();
  </script>
</body>
</html>
