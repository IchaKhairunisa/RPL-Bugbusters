<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Pengguna - Igloo Indekost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #fcf6e8;
    }

    .sidebar {
      width: 250px;
      background-color: #fdb462;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar hr {
      border: none;
      border-top: 2px solid #000;
      margin: 20px 0;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav img {
      width: 30px;
      height: 30px;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
      background-color: #fdf3cf;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-container {
      max-width: 500px;
      width: 100%;
      background-color: #fff0d2;
      padding: 30px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #eee;
      background-image: url('https://i.ibb.co/NLxH5PC/avatar-profile.png');
      background-size: cover;
      background-position: center;
      position: relative;
      margin-bottom: 20px;
    }

    .edit-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #fdb462;
      border-radius: 50%;
      padding: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: none;
      background-color: #e0dfdf;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 18px;
      color: #555;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="assets/icons/Home.png" alt="Logo">
        <div class="logo-text">Igloo Indekost</div>
      </div>
      <hr />
      <div class="nav">
        <a href="#"><img src="assets/icons/datakamar.png" alt="Data Kamar">Home</a>
        <a href="#"><img src="assets/icons/datapenghuni.png" alt="Data Penghuni">Profile</a>
        <a href="#"><img src="assets/icons/datapembayaran.png" alt="Data Pembayaran">Lihat Kamar</a>
        <a href="#"><img src="assets/icons/logout.png" alt="Logout">Log Out</a>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="profile-container">
      <div class="profile-pic">
        <div class="edit-icon"><i class='bx bx-pencil'></i></div>
      </div>
      <div class="form-group">
        <label>No Handphone</label>
        <input type="text" placeholder="08xxxxxxxxxx">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="nama@email.com">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="••••••">
      </div>
    </div>
  </div>
</body>
</html>
