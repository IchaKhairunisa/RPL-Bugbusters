
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Penghuni - Igloo Indekost</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fcf6e8;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 30px;
    }
    h1 {
      color: #b86416;
    }
    button {
      background-color: #b86416;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #fdb462;
    }
    .form-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 2px solid #b86416;
      z-index: 1000;
      padding: 20px;
      border-radius: 10px;
    }
    .form-popup input, .form-popup select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Data Penghuni</h1>
    <button onclick="openForm()">Tambah Penghuni</button>
    <table id="penghuniTable">
      <thead>
        <tr>
          <th>No</th>
          <th>No Kamar</th>
          <th>Nama Penghuni</th>
          <th>Nomor HP</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="form-popup" id="formPopup">
    <h3>Tambah Penghuni</h3>
   <input type="text" id="noKamar" placeholder="No Kamar">
<input type="text" id="nama" placeholder="Nama Penghuni">
<input type="text" id="noHP" placeholder="No HP">
<input type="text" id="status" placeholder="Status">
<button onclick="simpanData()">Simpan</button>

<table id="penghuniTable">
  <thead>
    <tr>
      <th>No</th>
      <th>No Kamar</th>
      <th>Nama</th>
      <th>No HP</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  function simpanData() {
    const noKamar = document.getElementById('noKamar').value;
    const nama = document.getElementById('nama').value;
    const noHP = document.getElementById('noHP').value;
    const status = document.getElementById('status').value;

    const data = JSON.parse(localStorage.getItem('penghuniData')) || [];
    data.push({ noKamar, nama, noHP, status });
    localStorage.setItem('penghuniData', JSON.stringify(data));

    tampilkanData();
  }

  function tampilkanData() {
    const data = JSON.parse(localStorage.getItem('penghuniData')) || [];
    const tbody = document.querySelector('#penghuniTable tbody');
    tbody.innerHTML = '';
    data.forEach((item, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.noKamar}</td>
        <td>${item.nama}</td>
        <td>${item.noHP}</td>
        <td>${item.status}</td>
      `;
      tbody.appendChild(row);
    });
  }

  window.onload = tampilkanData;
</script>
