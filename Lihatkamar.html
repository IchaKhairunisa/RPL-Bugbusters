<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Kamar - Igloo Indekost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #fcf6e8;
    }

    .sidebar {
      width: 250px;
      background-color: #fdb462;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar hr {
      border: none;
      border-top: 2px solid #000;
      margin: 20px 0;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav img {
      width: 30px;
      height: 30px;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background-color: #d3d3d3;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .foto {
      background-color: #e2a86f;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .btn-detail {
      background-color: #b86416;
      color: white;
      border: none;
      padding: 8px 0;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-status {
      border: none;
      border-radius: 5px;
      padding: 8px 0;
      font-weight: bold;
      color: white;
    }

    .terisi {
      background-color: #e74c3c;
    }

    .kosong {
      background-color: #2ecc71;
    }

    @media screen and (max-width: 992px) {
      .cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 600px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="assets/icons/Home.png" alt="Logo">
        <div class="logo-text">Igloo Indekost</div>
      </div>
      <hr />
      <div class="nav">
        <a href="#"><img src="assets/icons/datakamar.png" alt="Data Kamar">Home</a>
        <a href="#"><img src="assets/icons/datapenghuni.png" alt="Data Penghuni">Profile</a>
        <a href="#"><img src="assets/icons/datapembayaran.png" alt="Data Pembayaran">Lihat Kamar</a>
        <a href="#"><img src="assets/icons/logout.png" alt="Logout">Log Out</a>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="cards">
      <div class="card">
        <div class="foto">Kamar 01</div>
        <button class="btn-detail">Detail</button>
        <button class="btn-status terisi">Terisi</button>
      </div>
      <div class="card">
        <div class="foto">Kamar 02</div>
        <button class="btn-detail">Detail</button>
        <button class="btn-status terisi">Terisi</button>
      </div>
      <div class="card">
        <div class="foto">Kamar 03</div>
        <button class="btn-detail">Detail</button>
        <button class="btn-status kosong">Kosong</button>
      </div>
      <div class="card">
        <div class="foto">Kamar 04</div>
        <button class="btn-detail">Detail</button>
        <button class="btn-status terisi">Terisi</button>
      </div>
      <div class="card">
        <div class="foto">Kamar 05</div>
        <button class="btn-detail">Detail</button>
        <button class="btn-status kosong">Kosong</button>
      </div>
    </div>
  </div>
</body>
</html>
