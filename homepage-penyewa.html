<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Igloo Indekost</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #fcf6e8;
    }

    .sidebar {
      width: 250px;
      background-color: #fdb462;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar hr {
      border: none;
      border-top: 2px solid #000;
      margin: 20px 0;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav img {
      width: 30px;
      height: 30px;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
    }

    .content h1 {
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      flex: 1;
      min-width: 200px;
      max-width: 250px;
      background-color: #ddd;
      border-radius: 15px;
      color: white;
      box-shadow: 4px 4px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card.green {
      background-color: #4CAF50;
    }

    .card.blue {
      background-color: #42a5f5;
    }
    .card.red {
      background-color: #fa1919;
    }

    .card .number {
      font-size: 40px;
      font-weight: bold;
      padding: 20px 20px 0 20px;
    }

    .card .label {
      padding: 0 20px 20px 20px;
      font-size: 16px;
      font-weight: 500;
    }

    .card .card-footer {
      background-color: rgba(0,0,0,0.2);
      padding: 10px 20px;
      border-radius: 0 0 15px 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: white;
      cursor: pointer;
      box-shadow: inset 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .card.green .card-footer {
      background-color: #388e3c;
    }

    .card.blue .card-footer {
      background-color: #2b6dad;
    }
    .card.red .card-footer {
      background-color: #b90f0f;
    }
    .card .card-footer:hover {
      background-color: rgba(0,0,0,0.3);
    }

    .card .card-footer i {
      margin-left: 10px;
      font-size: 18px;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .content {
        padding: 20px;
      }
      .cards {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="assets/icons/Home.png" alt="Logo">
        <div class="logo-text">Igloo Indekost</div>
      </div>
      <hr />
      <div class="nav">
        <a href="#"><img src="assets/icons/datakamar.png" alt="Data Kamar">Home</a>
        <a href="#"><img src="assets/icons/datapenghuni.png" alt="Data Penghuni">Profile</a>
        <a href="#"><img src="assets/icons/datapembayaran.png" alt="Data Pembayaran">Lihat Kamar</a>
        <a href="#"><img src="assets/icons/logout.png" alt="Logout">Log Out</a>
      </div>
    </div>
  </div>

  <div class="content">
    <h1>Selamat Datang!</h1>
    <div class="cards">
      <div class="card green">
        <div class="number">10</div>
        <div class="label">Total Kamar</div>
        <div class="card-footer">More Info <i class='bx bx-right-arrow-alt'></i></div>
      </div>
      <div class="card blue">
        <div class="number">6</div>
        <div class="label">Kamar Terisi</div>
        <div class="card-footer">More Info <i class='bx bx-right-arrow-alt'></i></div>
      </div>
      <div class="card red">
        <div class="number">4</div>
        <div class="label">Kamar Kosong</div>
        <div class="card-footer">More Info <i class='bx bx-right-arrow-alt'></i></div>
    </div>
  </div>
</body>
</html>
